<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>What's For Dinner?</title>
        <link href="css/style.css" rel="stylesheet">
        <meta name="keywords" content="">
        <meta name="author" content="Demetri Cassidy, Jack Schnair, Joshua Sullivan">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="js/tabs.js"></script>

    </head>
    <body>
        <div id="wrapper">
            <header>
            </header>

            <div id="login-info" align="right">
                Logged in as: <%= username %>
            </div>

            <h1>What's For Dinner?</h1>

            <div id="content">

                <div class="tab">
                    <button class="tablinks" id="initialTab" onclick="tabshift(event, 'Calendar')">Calendar</button>
                    <button class="tablinks" onclick="tabshift(event, 'Shopping List')">Shopping List</button>
                    <button class="tablinks" onclick="tabshift(event, 'Recipes')">Recipes</button>
                </div>

                <div id="Calendar" class="tabcontent" style="overflow: auto;">
                    <table class="calendarTable" style="border-collapse: collapse; padding: 0px; max-width: 100%; margin-left:auto; margin-right:auto;"></table>
                  </div>

                  <div id="Shopping List" class="tabcontent">
                    <p id="shopping_lists"></p>
                    <script src=".\js\grocery.js"></script>                  
                </div>

                  <div id="Recipes" class="tabcontent">
                    <p id="recipe_list"></p>
                    <script src=".\js\recipe.js"></script>
                  </div>

            </div>
        </div>
    </body>
</html>

<script src="js/calendar.js"></script>
<script src="js/recipe.js"></script>
